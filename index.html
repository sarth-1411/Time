<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4">Hello World !!! </h1>
            <h2 class="display-4">Current Time : <span id="time"</span> </h2>
            <p class="lead">You can find your current time and current date</p>
            <hr class="my-4">
            <p>Wecan show you different time for different location</p>
            <p>Hello</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Browse Time</a>
        </div>
      </div>
    <title>Hello, world!</title>
    <script>
        let a;
        let date;
        let time;
        const options= {weekday : 'long', year : 'numeric' , month:'long', day: 'numeric'};
        setInterval(() => {
            a=new Date();
            date=a.toLocaleDateString(undefined,options);
            time=a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time  + ' on ' +  date;
        }, 1000);
    </script>
  </body>
</html>
